<form>
    <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="name" placeholder="New User" required [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button mat-button type="submit" (click)="addUser()">Add</button>

</form>
<mat-list  class="make-scrollable" flex>
    <mat-list-item *ngFor="let user of users; index as i" (click)="selectUser(i)" [ngClass]="{isActive: user == i}">{{ user.name }}</mat-list-item>
</mat-list>
